<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
	<!--vue绑定点击事件-->
		<div id="app">
			{{message}}  
			<button v-on:click="fun('不在')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message: "Hello 姑娘" // 注意此处不要加分号
			},
			methods:{
				fun:function (msg) {
					alert("在吗，小姐姐");
					this.message=msg;

				}
			
			}

		});
		
	</script>
</html>
